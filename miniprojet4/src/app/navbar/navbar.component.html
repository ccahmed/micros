<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
     id="navUser"
     [class.hide-sidebar]="isAdmin() && isDashboard()">

  <div  class="brand-text mx-3" style="font-weight: bold;">
    <img src="assets/img/shop.png" />
    &nbsp;M<sup>4</sup>E&nbsp;<sub>shop</sub>
  </div>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <!-- Left part of navbar -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      <!-- Produit Dropdown for USER -->
      <li class="nav-item dropdown" *ngIf="isUser()" [class.active]="check1">
        <a class="nav-link dropdown-toggle" id="navbarDropdownp" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Produit
        </a>
        <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdownp">
          <li *ngFor="let cat of listCatP">
            <a class="dropdown-item" [routerLink]="['/products/produit', cat.idCategorieProduit]">
              <img [src]="cat.categorieProduitIcone" style="width: 25px; height: 25px;" />
              &nbsp;{{ cat.libelle }}
            </a>
          </li>
        </ul>
      </li>

      <!-- Espace Réclamation -->
      <li class="nav-item" *ngIf="isUser()">
        <a class="nav-link" [class.active]="checkRec" (click)="changeCheckRec()" routerLink="/reclamations/reclamation">
          Espace Réclamation
        </a>
      </li>

      <!-- Code Promo -->
      <li class="nav-item" *ngIf="isUser()">
        <a class="nav-link" [class.active]="check2" routerLink="/CodePromo/codepromo">Utiliser Code Promo</a>
      </li>
    </ul>

    <!-- Right part of navbar -->
    <ul class="navbar-nav">
      <!-- Connexion / Inscription for Non-Logged user -->
      <ng-container *ngIf="!isLoggedIn()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/users/connexion">Se connecter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/users/inscription">S'inscrire</a>
        </li>
      </ng-container>

      <!-- Panier / Like for USER -->
      <ng-container *ngIf="isUser()">
        <li class="nav-item">
          <a class="nav-link fas fa-shopping-cart" routerLink="/factures/panier"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link far fa-heart" routerLink="/LikeDislike/LikeDislike"></a>
        </li>
      </ng-container>

      <!-- User menu for authenticated users -->
      <ng-container *ngIf="isLoggedIn()">
        <li class="nav-item">
          <a *ngIf="isAdmin()" routerLink="/side" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a routerLink="/users/profile" class="nav-link">Mon Profil</a>
        </li>
        <li class="nav-item">
          <button (click)="logout()" class="nav-link logout-btn">Déconnexion</button>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
