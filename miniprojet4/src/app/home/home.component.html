<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let p of listProduitFront">
      <!-- bbb_deals -->
      <div class="bbb_deals">
        <div class="ribbon1 text-uppercase"><span> ref: {{p.code}}</span></div>
        <div class="bbb_deals_title">{{p.libelle}}</div>
        <div class="mb-1">
          <div class="textNote d-inline-block" style="font-size: 1rem; color:black">Avis</div>
        </div>
        <div class="bbb_deals_slider_container">
          <div class="bbb_deals_item">
            <div class="text-center">
              <img class="img-fluid w-100" style="height: 300px" src="{{p.imageProduit}}" alt="">
            </div>
            <div class="bbb_deals_content">
              <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                <div class="bbb_deals_item_category">
                  <a href="#">
                    <img class="mr-2" style="width: 20px; height: 20px" src="{{p.categorieProduit.categorieProduitIcone}}">
                    {{p.categorieProduit.libelle}}
                  </a>
                </div>
              </div>
              <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                <div class="bbb_deals_item_name">{{p.libelle}}</div>
                <div class="bbb_deals_item_price ml-auto">{{p.prixUnitaire}}dt</div>
              </div>
              <div class="available">
                <div class="available_line d-flex flex-row justify-content-start">
                  <div class="available_title">Quantit√©: <span>{{p.quantiteEnStock}}</span></div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary mt-3 w-100" [disabled]="ProductInsidePanier(p)" (click)="ajouterPanier(p)">
              <i class="fas fa-shopping-cart"></i> Ajouter au panier
            </button>
            <button (click)="wish(p)" class="btn btn-outline-danger mt-3 w-100" [disabled]="p.valeur">
              <i class="fas fa-heart"></i> Ajouter aux favoris
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<notifier-container></notifier-container>
