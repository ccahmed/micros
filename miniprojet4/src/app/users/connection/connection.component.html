<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Connexion</h3>
          </div>
          <div class="card-body">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  autocomplete="email"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                >
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">L'email est requis</div>
                  <div *ngIf="f['email'].errors['email']">L'email n'est pas valide</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  autocomplete="current-password"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                >
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="loading">
                  {{ loading ? 'Connexion...' : 'Se connecter' }}
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
