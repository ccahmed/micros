<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Inscription</h3>
          </div>
          <div class="card-body">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  formControlName="firstName"
                  [ngClass]="{'is-invalid': submitted && f['firstName'].errors}"
                >
                <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                  <div *ngIf="f['firstName'].errors['required']">Le prénom est requis</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  formControlName="lastName"
                  [ngClass]="{'is-invalid': submitted && f['lastName'].errors}"
                >
                <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                  <div *ngIf="f['lastName'].errors['required']">Le nom est requis</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  [ngClass]="{'is-invalid': submitted && f['email'].errors}"
                >
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">L'email est requis</div>
                  <div *ngIf="f['email'].errors['email']">L'email n'est pas valide</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  [ngClass]="{'is-invalid': submitted && f['password'].errors}"
                >
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
                  <div *ngIf="f['password'].errors['minlength']">Le mot de passe doit contenir au moins 6 caractères</div>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Déjà inscrit ? <a routerLink="/login">Se connecter</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
