<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Admin Panel</h2>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li [class.active]="activeTab === 'dashboard'" (click)="setActiveTab('dashboard')">Dashboard</li>
        <li [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">Users</li>
        <li [class.active]="activeTab === 'products'" (click)="setActiveTab('products')">Products</li>
        <li [class.active]="activeTab === 'categories'" (click)="setActiveTab('categories')">Categories</li>
        <li [class.active]="activeTab === 'reclamations'" (click)="setActiveTab('reclamations')">Reclamations</li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="search-box">
        <!-- <input type="text" placeholder="Rechercher un utilisateur..." [(ngModel)]="searchTerm" (input)="onSearch()"> -->
      </div>
      <div class="user-menu">
        <button class="logout-btn" (click)="logout()">Déconnexion</button>
      </div>
    </div>

    <!-- Users Section -->
    <div class="users-section">
      

      <!-- Users Table -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th (click)="toggleSort()" class="sortable">
                ID
                <span class="sort-icon" [class.asc]="sortDirection === 'asc'" [class.desc]="sortDirection === 'desc'">
                  {{ sortDirection === 'asc' ? '↑' : '↓' }}
                </span>
              </th>
              <th>Prénom</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Rôle</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.id }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge" [class.badge-admin]="user.role === 'ADMIN'" [class.badge-user]="user.role === 'USER'">
                  {{ user.role }}
                </span>
              </td>
              <td>
                <button class="btn-delete" (click)="deleteUser(user.id)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
